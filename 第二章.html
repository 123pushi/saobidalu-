<h1 class="center">
第二章 骚含出世
</h1>
<h3>
<p>
骚年正中年——骚年0年，骚含出生，谁也不知道，这个平平无奇的孩子将来却能改变整个世界。
</p>
<p>
博涵居无定所，见骚含，捏十三，双眼放光，欲便望其所向，看臀有一骚，乃吉祥之兆，欣然往之。外传骚城夫妇，有一愚子——骚含，父母怒，却亡言驳。直至骚年8年，父母、青梅竹马，倒戈弃甲、背信弃义。骚含万分悲痛，昏厥之间见一仙人，骚含追呀追，追到了天上，看到一个叫骚密院。醒来后，回忆梦中所见，
</p>
